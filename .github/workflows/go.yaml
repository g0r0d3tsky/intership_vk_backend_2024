name: Go

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 'stable'

      - name: Build
        working-directory: ./intership_vk_backend_2024
        run: |
          cd intership_vk_backend_2024
          go mod tidy
          go build -v ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./intership_vk_backend_2024

      - name: Test
        working-directory: ./intership_vk_backend_2024
        run: |
          cd intership_vk_backend_2024
          go mod tidy
          go test -v -race -coverpkg=./... ./...